<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy context="default">
    <allow own="me.burnaway.BorderGate"/>
  </policy>

  <policy user="root">
    <allow own="me.burnaway.BorderGate"/>
  </policy>

  <policy context="default">
    <allow send_destination="me.burnaway.BorderGate"/>
    <allow receive_sender="me.burnaway.BorderGate"/>
  </policy>

</busconfig>
